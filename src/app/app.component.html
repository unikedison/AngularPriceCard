<div class="container">
    <div class="card-deck mb-3 text-center">
        <div *ngFor="let list of priceCardList" class="card mb-4 box-shadow">
            <app-price-card [price]="list.price" [id]="list.id" [name]="list.name" [features]="list.features"></app-price-card>
        </div>
    </div>
</div>
