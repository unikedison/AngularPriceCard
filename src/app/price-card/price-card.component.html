<div class="card-header">
    <h4 class="my-0 font-weight-normal">{{name}}</h4>
</div>
<div class="card-body">
    <h1 class="card-title pricing-card-title">
        ${{price}} <small class="text-muted">/ mo</small>
    </h1>
    <ul class="list-unstyled mt-3 mb-4">
        <li *ngFor="let feature of features">{{feature.title}}</li>
    </ul>
    <button (click)="doAction(id)" type="button" class="btn btn-lg btn-block btn-outline-primary">Sign up for free</button>
</div>
